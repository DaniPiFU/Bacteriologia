<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación de Bacterias</title>
</head>
<body>
    <h1>Identificación de Bacterias</h1>
    <form id="bacteria-form">
        <label for="forma">Forma de la bacteria:</label>
        <select id="forma" name="forma">
            <option value="Bacilo">Bacilo</option>
            <option value="Coco">Coco</option>
        </select><br><br>

        <label for="gram">Tinción Gram:</label>
        <select id="gram" name="gram">
            <option value="Gram positiva">Gram positiva</option>
            <option value="Gram negativa">Gram negativa</option>
        </select><br><br>

        <label for="movilidad">Movilidad:</label>
        <select id="movilidad" name="movilidad">
            <option value="Móvil">Móvil</option>
            <option value="No móvil">No móvil</option>
        </select><br><br>

        <button type="button" onclick="identificarBacteria()">Identificar Bacteria</button>
    </form>
    
    <p id="resultado"></p>
    <img id="imagen-bacteria" src="" alt="" style="max-width: 300px; display: none; margin-top: 20px;">

    <script>
        // Base de datos de bacterias con nuevas imágenes
        const bacterias = [
            { 
                nombre: "Escherichia coli", 
                forma: "Bacilo", 
                gram: "Gram negativa", 
                movilidad: "Móvil", 
                imagen: "https://upload.wikimedia.org/wikipedia/commons/a/a1/Escherichia_coli_str._K-12_MG1655_Colony.jpg" // Nueva imagen
            },
            { 
                nombre: "Staphylococcus aureus", 
                forma: "Coco", 
                gram: "Gram positiva", 
                movilidad: "No móvil", 
                imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/SAureus.JPG/800px-SAureus.JPG" // Nueva imagen
            },
            { 
                nombre: "Bacillus subtilis", 
                forma: "Bacilo", 
                gram: "Gram positiva", 
                movilidad: "Móvil", 
                imagen: "https://upload.wikimedia.org/wikipedia/commons/4/46/Bacillus_subtilis_LC2_1.jpg" // Nueva imagen
            },
            { 
                nombre: "Streptococcus pneumoniae", 
                forma: "Coco", 
                gram: "Gram positiva", 
                movilidad: "No móvil", 
                imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Streptococcus_pneumoniae_Bacteria.jpg/800px-Streptococcus_pneumoniae_Bacteria.jpg" // Nueva imagen
            }
        ];

        // Función para identificar la bacteria según los criterios seleccionados
        function identificarBacteria() {
            // Obtener los valores seleccionados en el formulario
            const forma = document.getElementById("forma").value;
            const gram = document.getElementById("gram").value;
            const movilidad = document.getElementById("movilidad").value;

            // Buscar la bacteria que coincida con los valores seleccionados
            const bacteria = bacterias.find(b =>
                b.forma === forma && b.gram === gram && b.movilidad === movilidad
            );

            // Mostrar el resultado
            const resultado = document.getElementById("resultado");
            const imagenBacteria = document.getElementById("imagen-bacteria");

            if (bacteria) {
                resultado.textContent = `La bacteria identificada es: ${bacteria.nombre}`;
                imagenBacteria.src = bacteria.imagen;
                imagenBacteria.style.display = "block"; // Mostrar la imagen
            } else {
                resultado.textContent = "No se encontró una bacteria que coincida con los criterios seleccionados.";
                imagenBacteria.style.display = "none"; // Ocultar la imagen si no se encuentra la bacteria
            }
        }
    </script>
</body>
</html>
